{% extends "analysis_plugins/general_information.html" %}


{% block analysis_result_details %}
	<tr>
		<td class="result"> Signature Analysis</td>
		<td class="result">
			<pre><code>{{ firmware.processed_analysis[selected_analysis]["signature_analysis"] | safe }}</code></pre>
        </td>
	</tr>

	<tr>
		<td class="result">Entropy Graph</td>
		<td class="result" style="margin:0px; padding:0px;">
			<img style="max-width:100%;" src="data:image/png;base64,{{ firmware.processed_analysis[selected_analysis]['entropy_analysis_graph']|base64_encode }}" width="1024px" />
		</td>
	</tr>
{% endblock %}
